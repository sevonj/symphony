name: Code Analysis

on:
    push:
        branches-ignore:
            - site
            - gh-pages
            - i18n-summary
        paths:
            - app/**
            - i18n/**
            - gradle/**
    pull_request_review:
        types:
            - submitted
    workflow_dispatch:

permissions: {}

env:
    RUN_LINT: "yes"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm

            - uses: actions/setup-java@v4
              with:
                  distribution: zulu
                  java-version: 17
                  cache: gradle

            - name: ðŸš§ Do prerequisites
              run: npm ci

            - name: ðŸ”Ž Check pull request changes
              if: github.event_name == 'pull_request_target'
              run: |
                  git fetch origin "${{ github.base_ref }}" --depth=1
                  echo "RUN_LINT=$(npm run --silent git:diff-files-yn 'origin/${{ github.base_ref }}' 'app/' 'i18n/' 'gradle/')" >> $GITHUB_ENV

            - name: ðŸš¨ Analyze code
              if: env.RUN_LINT == 'no'
              run: |
                  npm run prebuild
                  chmod +x ./gradlew
                  ./gradlew lintRelease
